{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Register</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="Build2rank Technologies">    
    <link rel="shortcut icon" href="{% static "favicon.svg" %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static "assets/plugins/fontawesome/js/all.min.js" %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static "assets/css/portal.css" %}">

</head> 

<body class="app">   	
    
    <div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
				    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                <div class="app-card-body">
					<form class="settings-form" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						
                        <div class="mb-3">
                            <label for="category" class="form-label">Select Category:</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    
						<!-- Student's Name -->
						<div class="mb-3">
							<label for="name" class="form-label">Full Name:</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
						</div>
					
					
						<div class="mb-3">
							<label for="picture" class="form-label">Picture:</label>
							<input type="file" class="form-control" id="picture" name="picture" accept="image/*" required>
						</div>
										
						<button type="submit" class="btn app-btn-primary">Register</button>
						<button type="button" class="btn bg-danger">Cancel</button>
					</form>
				</div><!--//app-card-body-->
			    
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->
	    

    </div><!--//app-wrapper-->    					
 
    <!-- Javascript -->          
    <script src="{% static "assets/plugins/popper.min.js" %}"></script>
    <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>  
    
    
    <!-- Page Specific JS -->
    <script src="{% static "assets/js/app.js" %}"></script> 

</body>
</html>
