{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Signup</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="Build2rank Technologies">    
    <link rel="shortcut icon" href="{% static "favicon.svg" %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static "assets/plugins/fontawesome/js/all.min.js" %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static "assets/css/portal.css" %}">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="#"><img class="logo-icon me-2" src="{% static "assets/images/app-logo.svg" %}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to EUIMSA Portal</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" method="POST" action="{% url "signup" %}">
							{% csrf_token %}
							<p class="bg-danger">{{error_message}}</p>
							<div class="email mb-3">
								<label class="sr-only" for="first_name">First Name</label>
								<input id="first_name" name="first_name" type="text" class="form-control signup-name" placeholder="First Name" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="last_name">Surname</label>
								<input id="last_name" name="last_name" type="text" class="form-control signup-name" placeholder="Surname" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="email">Your Email</label>
								<input id="email" name="email" type="email" class="form-control signup-email" placeholder="Email" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="mat_no">Matric Number</label>
								<input id="mat_no" name="mat_no" type="text" class="form-control signup-name" placeholder="Matriculation Number" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="phone">Phone Number</label>
								<input id="phone" name="phone" type="text" class="form-control signup-name" placeholder="Phone Number" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="password">Password</label>
								<input id="password" name="password" type="password" class="form-control signup-password" placeholder="Create a password" required="required">
							</div>
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="{% url "login" %}" >Log in</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->


</body>
</html>
